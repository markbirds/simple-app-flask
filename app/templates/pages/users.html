{% extends 'base.html' %}

{% block head %}
<title>Users</title>
{% endblock %}

{% block content %}
  <div class="my-2 d-flex justify-content-end mb-3">
    <a href="/auth/login" class="btn btn-sm btn-danger">Back</a>
  </div>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td class="w-50">{{ user.firstname + ' ' + user.lastname }}</td>
        <td class="w-50">
          <a href="{{ 'users/' + user.id|string }}">Open</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
